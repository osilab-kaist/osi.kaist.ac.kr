{% extends 'core/base.html' %}

{% load staticfiles %}
{% load bootstrap5 %}

{% block head %}
{% endblock %}

{% block body %}
  <div class="container content">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-xl-6">
        <h1>Reset Password</h1>
        <div class="alert">
          <i class="fas fa-exclamation-circle me-1"></i>
          You must request a password reset token from the website administrator to proceed
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="d-flex">
            <button class="btn btn-secondary ms-auto" type="submit">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
