{% extends 'core/base.html' %}

{% load staticfiles %}

{% block body %}
  <div id="fh5co-work-section">
    <div class="container">
      <div class="heading-section text-center">
        <h2>This week seminar</h2>
      </div>
      <div class="row " style="display: flex; flex-wrap: wrap;">
        {% for seminar in this_week_seminar %}
          <div class="col-md-4 col-sm-4">
            <div style="font-weight: bold">{{ seminar.title }}</div>
            <div>{{ seminar.presenter }}</div>
            <div style="font-size:small">{{ seminar.abstract }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
